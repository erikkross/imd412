<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Flexible Images</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<style type="text/css">
body {
	font-family: 'Open Sans', sans-serif;
	font-size:.9em;
	background-color:#E5E5E5;
}

.container {
	max-width:960px; 
	width:100%; 
	margin:0 auto;
	background-color:#fff;
}
.article {
	width:48%;
	float:left;
	margin:4px;
}

.article img {
	max-width:100%;
}

#footer {
	clear:both;
}

</style>
<body>
<div class="container">
    <div class="article">
        <h1>Key West</h1>
        <img src="image1.jpg"/>
        <p></p>
    </div>
    <div class="article">
        <h1>Cookies</h1>
        <img src="image2.jpg"/>
        <p></p>
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
